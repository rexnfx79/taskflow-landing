<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TaskFlow - Smart Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body class="antialiased selection:bg-primary selection:text-primary-foreground">
    <div id="root"></div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    <script>
      // Initialize Netlify Identity to handle recovery tokens and authentication
      // The widget automatically processes hash fragments like #recovery_token=...
      document.addEventListener("DOMContentLoaded", function() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            // Recovery tokens are automatically handled by the widget
            // No need to manually process them
          });
          
          // Handle successful login
          window.netlifyIdentity.on("login", () => {
            window.netlifyIdentity.close();
            // Redirect to admin after login if not already there
            if (window.location.pathname !== "/admin") {
              window.location.href = "/admin/";
            }
          });
        }
      });
    </script>
  </body>
</html>
