[build]
  command = "pnpm build"
  publish = "dist/public"

# Serve Decap CMS admin interface - must come before catch-all
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Client-side routing for all other routes (catch-all - must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
